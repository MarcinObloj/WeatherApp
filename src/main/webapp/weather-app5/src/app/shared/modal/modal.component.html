<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-700 p-12 rounded-lg shadow-lg text-center max-w-2xl w-full mx-4">
      <h2 class="text-3xl font-bold mb-6">{{ title }}</h2>
      <p class="mb-8">{{ message }}</p>
      <button
        class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-800 dark:hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-md shadow-md transition duration-200 cursor-pointer"
        (click)="close()"
      >
        OK
      </button>
    </div>
  </div>
