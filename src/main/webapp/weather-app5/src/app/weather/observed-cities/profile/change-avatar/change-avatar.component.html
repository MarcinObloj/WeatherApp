<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Change Avatar</h2>
  <p-carousel
    [value]="avatars"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-avatar pTemplate="item">
      <div
        class="border border-surface rounded-border m-2 p-4 cursor-pointer"
        [ngClass]="{ 'selected-avatar': avatar === selectedAvatar }"
        (click)="selectAvatar(avatar)"
      >
        <div class="mb-4">
          <div class="relative mx-auto">
            <img [src]="avatar" alt="Avatar" class="w-full rounded-border" />
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
  <div class="flex justify-center mt-4 space-x-4">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded cursor-pointer"
      (click)="saveAvatar()"
    >
      Save
    </button>
    <button
      class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded cursor-pointer"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</div>
